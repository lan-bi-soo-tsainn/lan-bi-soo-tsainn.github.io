<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咱味所載</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <a href="home.html">
        <video autoplay muted playsinline loop id="indexVideo">
            <source src="/assets/index/load.mp4" type="video/mp4">
        </video>
        <img class="logo" src="assets/index/white_logo.png">
    </a>
</body>
<script>
    var video = document.getElementById("indexVideo");
    function myFunction() {
        if (video.paused) {
            video.muted = false;
            video.play();
        }
    }
    myFunction();
</script>
</html>
